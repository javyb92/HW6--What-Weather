<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <script src="script.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Arimo|Open+Sans|Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>
<header class="container-fluid"><i class="fas fa-feather-alt"></i>Weather Dashboard</header>
<body>
<main>
<script type= "text/javascript">
    var apiKey ="5e8c1329c961bfa711486ebbeb59f577";
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      "q=El-Paso,Texas" +"&units=imperial&appid=" + apiKey;
    var query5dayURL = "https://api.openweathermap.org/data/2.5/forecast?" + "q=Dallas,Texas"+"&units=imperial&appid=" + apiKey;
      $.ajax({
       url: queryURL,
       }).then(function(response){
       $("#city").html("<h1>Weather in " + response.name + "- </h1>");
       $("#temp").html("<h2>" + response.main.temp + "degrees" + "</h2>");
       $("#cond").html("<h3>" + response.weather[0].main + "</h3>");
       $("#humidity").html(" <h2> - " + response.main.humidity + " - </h2>");
       $("#wind").html(" <h2>" + response.wind.speed + "mph - " + "deg"+ response.wind.deg + "</h2>");
      });

      $.ajax({
       url: query5dayURL,
       method: "GET"

       }).then(function(response){
        var iconcode = response.list[0].weather[0].icon; 
        var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
        console.log(response.list[0].weather[0].icon);
        console.log(response);
        $("#forcastday1").html("<p>" + "Tomorrow"+"</p>"+"<p>"+ "Hi "+ response.list[0].main.temp_max + " / Lo"+ response.list[0].main.temp_min + "</p>" + "<p>"+"Humidity "+ response.list[0].main.humidity + "%"+"</p>");
        $("#forcastday2").html(response.list[8].dt_txt + "<p>"+ "Hi "+ response.list[8].main.temp_max +  " / Lo"+ response.list[8].main.temp_min + "</p>" + "<p>"+"Humidity "+ response.list[8].main.humidity + "%"+"</p>");
        $("#forcastday3").html(response.list[16].dt_txt + "<p>"+ "Hi "+ response.list[16].main.temp_max + " / Lo"+ response.list[16].main.temp_min + "</p>" + "<p>"+"Humidity "+ response.list[16].main.humidity + "%"+"</p>");
        $("#forcastday4").html(response.list[24].dt_txt + "<p>" + "Hi "+ response.list[24].main.temp_max + " / Lo"+ response.list[24].main.temp_min + "</p>" + "<p>"+"Humidity "+ response.list[24].main.humidity + "%"+"</p>");
        $("#forcastday5").html(response.list[32].dt_txt + "<p>"+ "Hi "+ response.list[32].main.temp_max + " / Lo"+ response.list[32].main.temp_min + "</p>" + "<p>"+"Humidity "+ response.list[32].main.humidity + "%"+"</p>");
      });


</script> 
    <section class= "container-fluid row">
        <article class="col-lg-3" id="buttons-view">
          <form>
            <input id="item" type="text" placeholder="City Search" required/>
          </form>
          <button>Clear</button>
        </article>
        <article class="col-lg-9">
            <div class="row" id="module">
              <div class="container" id="city"></div>
              <div class="container" id="temp"></div>
              <div class="container" id="cond"></div>
              <div class="container" id="humidity"></div>
              <div class="container" id="wind"></div>
            </div>
            <div class="row" id="module">
              <div class="col-lg-2" id="forcastday1"></div>
              <div class="col-lg-2" id="forcastday2"></div>
              <div class="col-lg-2" id="forcastday3"></div>
              <div class="col-lg-2" id="forcastday4"></div>
              <div class="col-lg-2" id="forcastday5"></div>
            </div>
        </article>
    </section>
</main>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>
</html>
